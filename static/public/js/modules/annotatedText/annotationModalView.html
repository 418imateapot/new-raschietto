<md-dialog>
    <md-toolbar class="md-toolbar teapot-tb-secondary">
        <div class="md-toolbar-tools">
            <h2>
                <span>Annotazioni sul frammento</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="dialog.close()">
                <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-padding" layout="row" flex="100" layout-wrap layout-align="none" layout-xs="column" layput-padding>
        <span dir-paginate="anno in dialog.annotations | itemsPerPage: dialog.pagesize track by $index" current-page="dialog.currentPage">
            <annotation-card delete="false" edit="false" class="annocard" flex="noshrink" layout="row" annotation="anno"></annotation-card>
        </span>
    </md-dialog-content>
    <md-dialog-actions layout="column" layout-align="space-around end">
        <dir-pagination-controls></dir-pagination-controls>
    </md-dialog-actions>
</md-dialog>
