<md-card class="annocard">
    <md-card-header>
        <md-card-avatar>
            <!-- uso bind-html perchÃ¨ devo infilare a volte dei &nbsp; per allineare tutto -->
            <md-icon class="avatar-font" ng-bind-html="annoCard.icon"></md-icon>
        </md-card-avatar>
        <md-card-header-text class="annocard-header">
            <span class="md-title">{{annoCard.header}}</span>
            <span class="md-subhead">
                Annotato da: <a href="{{annoCard.email}}">{{annoCard.provenance}}</a>
            </span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <p>
            {{annoCard.text}}
        </p>
    </md-card-content>
    <md-card-actions ng-show="annoCard.isEditable" layout="row" layout-align="end center">
        <modify-annotation ng-show="annoCard.isEditable"></modify-annotation>
        <md-button ng-show="annoCard.isDeleteable" ng-click="annoCard.delete()">Cancella</md-button>
    </md-card-actions>
</md-card>
