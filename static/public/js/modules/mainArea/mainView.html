<span layout="row" layout-align="center center" ng-cloak>
    <md-whiteframe class="md-whiteframe-5dp" flex-sm="100" flex-gt-sm="90" flex-gt-md="80"
    layout layout-align="center center" id="document-view" ng-hide="mainArea.loading"
    layout-padding ng-bind-html="mainArea.content">
        <!--<span layout-padding ng-bind-html="mainArea.content"></span>>-->
    </md-whiteframe>
    <new-annotation ng-hide="mainArea.edit" doc-url="mainArea.url"></new-annotation>
</span>
<!-- loading icon-->
<div layout="column" ng-show="mainArea.loading" layout-align="center center">
    <md-progress-circular md-mode="indeterminate" md-diameter="80"></md-progress-circular>
</div>
