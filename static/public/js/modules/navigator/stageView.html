<md-dialog aria-label="Lista documenti">
    <md-toolbar>
        <div class="md-toolbar-tools teapot-tb-secondary">
            <h2>Annotazioni non salvate</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="stageDialog.close()">
                <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-padding" layout="row" flex="100" layout-wrap layout-align="none" layout-xs="column" layout-padding>
        <staging-area></staging-area>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-around end">
        <span class="staging-buttons" flex flex="noshrink" layout="row">
            <md-button ng-hide="stageDialog.isEmpty" ng-click="stageDialog.saveAll()" class="md-warn" flex>
                Salva tutto
            </md-button>
            <md-button ng-hide="stageDialog.isEmpty" ng-click="stageDialog.deleteAll()" class="md-warn" flex>
                Cancella tutto
            </md-button>
        </span>
        <dir-pagination-controls flex></dir-pagination-controls>
    </md-dialog-actions>
</md-dialog>
