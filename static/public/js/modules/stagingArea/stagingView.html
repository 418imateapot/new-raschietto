<!-- loading icon-->
<div layout="column" ng-show="stage.loading" layout-align="center center">
    <md-progress-circular md-mode="indeterminate" md-diameter="80"></md-progress-circular>
</div>

<!--Empty text-->
<h4 ng-show="stage.isEmpty">Nessuna nuova annotazione da salvare.</h4>

<!-- Le cards! -->
<md-content ng-hide="stage.loading || stage.isEmpty" class="md-padding" layout="row" layout-wrap layout-align="center start" layout-xs="column">
    <div ng-show="stage.isVisible(anno)" dir-paginate="anno in stage.pending | itemsPerPage: stage.pagesize" current-page="stage.currentPage" flex="50" flex-xs="100" layout="column">
        <!--        ng-if="app.isFiltered(anno)">-->
        <annotation-card edit="true" delete="stage.delete($index)" refresh="app.reload()" annotation="anno" flex="noshrink"></annotation-card>
    </div>
</md-content>
