<md-dialog ng-cloak>
    <form>
        <md-dialog-content>
            <input type="email" ng-model="_email" autofocus/>
            <input type="password" ng-model="_password" />
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="loginModal.submit(_email, _password)">
                Login
            </md-button>
            <span flex></span>
            <md-button ng-click="loginModal.cancel()">
                Annulla
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
