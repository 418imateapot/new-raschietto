<md-tabs md-dynamic-height md-border-bottom md-selected="toolbox.active">

    <md-tab label="Documenti" md-on-select="syncURL('documents')">
        <md-content class="md-padding">
            <doc-area></doc-area>
        </md-content>
    </md-tab>

    <md-tab label="Annotazioni" md-on-select="syncURL('annotations')">
        <md-content class="md-padding">
            <meta-area is-filtered="app.isFiltered(item)" is-loading="{{toolbox.annotationsLoading}}"
            annotations="toolbox.annotations" refresh="app.reload()"></meta-area>
        </md-content>
    </md-tab>

    <md-tab label="Annotazioni non salvate" md-on-select="syncURL('staging')">
        <staging-area></staging-area>
    </md-tab>

    <md-tab label="Filtri" md-on-select="syncURL('filters')">
        <md-content layout="row" layout-padding layout-wrap layout-align="center center"
        ng-repeat="(key, val) in toolbox.filters">
            <span flex>
            <md-checkbox ng-checked="toolbox.exists(key)" ng-click="toolbox.toggle(key)">
                {{val.name}}
            </md-checkbox>
            </span>
        </md-content>
    </md-tab>


</md-tabs>
