<md-autocomplete
placeholder="Seleziona Documento" 
md-search-text="docBar.searchText"
md-item-text="item.title.value"
md-items="item in docBar.search(docBar.searchText)"
md-selected-item="docBar.selectedItem"
md-selected-item-change="docBar.load(item.doi.value)"
md-min-length="0">
    <md-item-template>
        <span md-highlight-text="docBar.searchText" md-highlight-flags="^i">{{item.title.value}}</span>
    </md-item-template>
    <md-not-found>
        Nessun documento trovato per "{{docBar.searchText}}".
    </md-not-found>
</md-autocomplete>
